<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-only tabs-positive">
    <!-- Pets Tab -->
    <ion-tab title="Dashboard" icon="ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>


    <!-- Adopt Tab -->
    <ion-tab title="Cara Main" icon="ion-trophy" href="#/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>
    <!-- About Tab -->
    <ion-tab title="Tentang" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Tentang" icon="ion-navicon-round" ng-click="logout()">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
