<ion-view view-title="Login" name="login-view">
    <ion-content class="padding bg-login">
        <!--<img style="width: 50%" src="img/icon-cc.png">-->
        <div class="list list-inset bg-login">
            <div class="text text-center text-login">Username</div>
            <label class="item item-input input-lg">
                <input type="text" class="text-center" ng-model="data.username">
            </label>
            <br>

            <div class="text text-center text-login">Password</div>
            <label class="item item-input input-lg text-center">
                <input type="password" class="text-center" ng-model="data.password">
            </label>
        </div>
        <div ng-show="!isLogin" class="text-center">
            <div class="row-center">
                <button  class="button btn-primary" ng-click="pilihGambar()">Pilih Avatar</button>
            </div>
            <div class="row-center">
                <img id="profile-image" style="width: 50%; height: auto" src="{{alamatGambar}}" />
            </div>
        </div><br>
        <div class="text-center">
            <div class="row-center">
                <button ng-show="isLogin" class="button-large btn-login" ng-click="login()">Login</button>
                <button  ng-show="!isLogin" class="button-large btn-merah" ng-click="daftar()">Daftar</button>
            </div>
        </div>
        <br>
        <div class="text-center">
            <div class="row-center">
                <button ng-show="isLogin" class="button-small btn-merah" ng-click="isLogin=false">Belum punya akun? Daftar sekarang</button>
                <button ng-show="!isLogin" class="button-small btn-login" ng-click="isLogin=true">Sudah punya akun? Login sekarang</button>
            </div>
        </div>
    </ion-content>
</ion-view>
